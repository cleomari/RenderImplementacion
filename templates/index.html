<!DOCTYPE html>
<html>
<head><title>Mis Tareas</title></head>
<body>
    <h1>Lista de Tareas</h1>
    <form method="POST" action="/add">
        <input type="text" name="texto" placeholder="Escribe una tarea..." required>
        <button type="submit">Agregar</button>
    </form>
    <ul>
        {% for tarea in tareas %}
        <li>{{ tarea[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
