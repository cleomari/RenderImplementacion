<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="mb-4 text-center">📝 Lista de Tareas</h1>
            
            <form method="POST" action="/add" class="d-flex mb-4">
                <input name="texto" class="form-control me-2" placeholder="Escribe una tarea..." required>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>

            <ul class="list-group">
                {% for tarea in tareas %}
                    <li class="list-group-item">{{ tarea[1] }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
